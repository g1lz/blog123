<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-light">
<header>
    <nav class="navbar-expand navbar-light bg-warning">
        <div class="container navbar">
            <a class="navbar-brand" href="{{ url_for('index_page') }}">The Daily News</a>
            <div>
                <ul class="navbar-nav mr-auto">

                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-item nav-link active">{{ current_user.login }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{{ url_for('log_out') }}">Sign Out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{{ url_for('register_page') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{{ url_for('login_page') }}">Sign In</a>
                    </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container p-0">
    {% block content %}{% endblock %}
</main>
</body>
</html>
